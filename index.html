<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="../assets/img/Mulanay_Logo.jpg" type="image/gif" sizes="16x16" />

    <title>Login | Mulanay Home Town</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <style>
        @import url(https://fonts.googleapis.com/css?family=Montserrat);

        html, body {
            height: 100%;
        }

        .global-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .form {
            padding: 50px;
            font-size: 14px;
            padding-top: 10px;
        }

        .card-title {
            font-weight: 300;
        }

        .btn {
            font-size: 14px;
            margin-top: 20px;
        }

        .login-form {
            width: 500px;
            margin: 10px;
            padding: 10px;
        }

        .sign-up {
            text-align: center;
            padding: 20px 0 0;
        }

        .alert {
            margin-bottom: -30px;
            font-size: 13px;
            margin-top: 20px;
        }

        .mLogo {
            border-radius: 50%;
            border: 1px solid #ffffff;
        }

        .form-control-sm:focus,
        .btn-danger:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="global-container">
        <div class="card login-form shadow">
            <div class="card-body">
                <div class="d-flex mb-4 text-center">
                    <div class="p-2"><img src="./assets/img/Mulanay_Logo.jpg" class="img-fluid mLogo" width="50" /></div>
                    <div class="p-3 flex-grow-1">
                        <h3>Mulanay Quezon</h3>
                    </div>
                    <div class="p-2"><img src="./assets/img/aaHead.jpg" class="img-fluid mLogo" width="100" /></div>
                </div>
                <div class="card-text">
                    <!-- <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                    <div class="form">
                        <label class="mb-3">Sign in to start your session</label>
                        <!-- to error: add class "has-danger" -->
                        <div class="form-group">
                            <label for="userNam">Username</label>
                            <input id="userNam" type="username" class="form-control form-control-sm" />
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="userPass">Password</label>
                            <input id="userPass" type="password" class="form-control form-control-sm" />
                        </div>

                        <button id="btnLogin" class="btn btn-danger btn-block" style="width: 100%">
                            <i class="fa fa-lock text-white"></i>&nbsp;Secure login
                        </button>

                        <div class="sign-up">
                            <a href="#" style="font-size:12px;">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/js/login_validation.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Disabled Right Click -->
    <script type="text/javascript">
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
